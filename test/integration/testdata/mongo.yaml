apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    infra: mongo
spec:
  ports:
  - port: 27017
    name: mongo
  selector:
    infra: mongo
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    sidecar.istio.io/inject: "true"
  name: mongo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        infra: mongo
    spec:
      containers:
      - name: mongo
        image: docker.io/istio/examples-bookinfo-mongodb
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
